<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-white text-center">Admin Panel</h4>
    <a href="#"><i class="bi bi-house-door-fill"></i> Dashboard</a>
    <a href="#"><i class="bi bi-book-fill"></i> Courses</a>
    <a href="#"><i class="bi bi-bar-chart-line-fill"></i> Exams</a>
    <a href="#"><i class="bi bi-person-fill"></i> Users</a>
    <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row g-4">
        <div class="col-md-6 col-lg-3">
          <div class="card text-bg-primary shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Total Students</h5>
              <p class="card-text fs-4">1,240</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card text-bg-success shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Active Courses</h5>
              <p class="card-text fs-4">32</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card text-bg-warning shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Upcoming Exams</h5>
              <p class="card-text fs-4">5</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card text-bg-danger shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Support Tickets</h5>
              <p class="card-text fs-4">14</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
