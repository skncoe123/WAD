<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple jQuery Mobile Site</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <!-- Home Page -->
  <div data-role="page" id="home">
    <div data-role="header">
      <h1>Welcome</h1>
    </div>

    <div data-role="content">
      <p>This is the home page of a simple jQuery Mobile website.</p>
      <a href="#about" class="ui-btn ui-btn-inline ui-icon-info ui-btn-icon-left">Go to About</a>
    </div>

    <div data-role="footer">
      <h4>&copy; 2025 My Mobile Site</h4>
    </div>
  </div>

  <!-- About Page -->
  <div data-role="page" id="about">
    <div data-role="header">
      <h1>About Us</h1>
    </div>

    <div data-role="content">
      <p>This is a simple page built with jQuery Mobile.</p>
      <a href="#home" class="ui-btn ui-btn-inline ui-icon-home ui-btn-icon-left">Back to Home</a>
    </div>

    <div data-role="footer">
      <h4>More Info Coming Soon</h4>
    </div>
  </div>

</body>
</html>
